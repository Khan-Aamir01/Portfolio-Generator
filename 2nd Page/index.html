</head>

<body>
    <div class="container">
        <div class="nav">
            <ul class="sideBar">
                <li onclick="hideSideBar()"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24"
                            viewBox="0 -960 960 960" width="24">
                            <path
                                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                        </svg></a></li>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
            </ul>

            <ul class="topBar">
                <li><a href="../index.html">Portfolio-Generator</a></li>
                <li class="hideOnMobile"><a href="../index.html">Home</a></li>
                <li class="hideOnMobile"><a href="#">About</a></li>
                <li class="hideOnMobile"><a href="#">Contact</a></li>
                <li class="hideOnMobile"><a href="#">Login</a></li>
                <li class="menu-button" onclick=showSideBar()><a href="#"><svg xmlns="http://www.w3.org/2000/svg"
                            height="24" viewBox="0 -960 960 960" width="24">
                            <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                        </svg></a></li>
            </ul>

        </div>
        <div class="Selection"><h1>Select Template </h1></div>
        
        <div class="imgSection">
            <a href="../templates/index.html">
                <img class="portfolioImage"src="../images/portfolioImages/Portfolio1.jpg" alt="template1">
            </a>
        </div>
        <div class="allbtn">
            <!--<button  class="buttons"> Prev </button>-->
            <button onclick="changeImage(1)" class="buttons"> 1 </button>
            <button onclick="changeImage(2)" class="buttons"> 2 </button>
          <!--  <button onclick="changeImage(3)" class="buttons"> 3 </button> -->
          <!--  <button  class="buttons"> Next </button> -->
        </div>
    </div>
    <script>
        function changeImage(val) {
            var image = document.getElementsByClassName('portfolioImage')[0];
            switch(val){
                case 1:
                image.src = "../images/portfolioImages/Portfolio1.jpg";
                    var link = document.createElement('a');
                    link.href = '../templates/index.html';
                    link.appendChild(image);
                    document.getElementsByClassName('imgSection')[0].appendChild(link);
                    break;
                case 2:
                    image.src = "../images/portfolioImages/Portfolio2.png";
                    var link = document.createElement('a');
                    link.href = '../templates/index2.html';
                    link.appendChild(image);
                    document.getElementsByClassName('imgSection')[0].appendChild(link);
                    break;
                    /*
                case 3:
                    image.src = "../images/portfolioImages/Portfolio3.jpeg";
                    var link = document.createElement('a');
                    link.href = '../templates/index.html';
                    link.appendChild(image);
                    document.getElementsByClassName('imgSection')[0].appendChild(link);
                    break;
                    */
                default:
                    console.log('Error ocurred while displaying portfolio Image');
                    break;
            }
        }
        function showSideBar() {
            const x = document.querySelector('.sideBar');
            x.style.display = 'flex';
        }
        function hideSideBar() {
            const x = document.querySelector('.sideBar');
            x.style.display = 'none';
        }
    </script>
</body>

</html>
